{% extends "core\base.html" %}

{% block title %}
    Number Guessing Game
{% endblock title %}

{% block body %}
    <div>
        <div class="flex flex-col items-center justify-center h-screen bg-gray-100">
            <h1 class="text-2xl font-semibold text-gray-800 mb-4">Guess the Number(1-100)</h1>
            <form class="flex items-center space-x-3" method="post" action=".">
              {% csrf_token %}
              <div>{{form.number}}</div>
              <button
                class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-md shadow-md focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-50"
              >
                Guess
              </button>
            </form>

            
            <p class="mt-4 text-sm text-gray-600">Enter a number and click 'Guess'!</p>
            <p>{{message}}</p>
          </div>
          
    </div>
{% endblock body %}
